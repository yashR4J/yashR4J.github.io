# Site settings
title: "Yash Raj Online Resume"
# description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Yash Raj"
resume_title:                   "Software Engineering / Finance Student"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "yash.raj2@outlook.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "0403 016 557"
resume_contact_address:         ""

resume_header_contact_info:     "0403 016 557 â€¢ yash.raj2@outlook.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>Seeking internship opportunities in software development or product management. Aspiring to work within project teams on creative business solutions on transformational engineering projects. Eager to diversify personal competencies and help companies broaden developmental processes and software audiences.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/yashR4J"
  # resume_twitter_url:           "insert Twitter URL here"
  # resume_dribbble_url:          "insert Dribbble URL here"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/yash-raj-54372a187/"
  resume_instagram_url:         "https://www.instagram.com/__yash.r4j/"
  resume_website_url:           "https://yashr4j.github.io/"
  # resume_medium_url:            "insert Medium URL here"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

